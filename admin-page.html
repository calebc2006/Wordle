<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-styles.css" />
    <script src="adminScript.js" type="module" defer></script>
    <title>Wordle (My version) | Admin</title>
  </head>
  <body>
    <div class="back" id="back-arrow">
      <img class="arrow" src="./arrow-left.png" alt="back arrow">
    </div>
    <div class="mode-div">
      <div class="mode-btn selected" id="dict">Dictionary</div>
      <div class="mode-btn" id="list">List</div>
      <div class="mode-btn" id="both">Both</div>
    </div>
    <div class="lengthSelector">
      <div class="minBox">
        <label for="minInput">Min Word Length:</label>
        <input id="minInput" type="text">
      </div>
      <div class="maxBox">
        <label for="maxInput">Max Word Length:</label>
        <input id="maxInput" type="text">
      </div>
    </div>
    <div class="container admin-container">
      <div class="login" id="login-form">
        <input
          type="text"
          id="password"
          autocomplete="off"
          placeholder="Type new word here"
        />
        <button class="login-btn" id="add-btn">Add word to list</button>
      </div>
    </div>
    <div class="list">
      <div class="list-top">
        <h2>List:</h2>
        <button class="clear-btn" id="clear-btn">Clear All</button>
      </div>
      <div class="list-grid" id="list-grid"></div>
    </div>
  </body>
</html>
